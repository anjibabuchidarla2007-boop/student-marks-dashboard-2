<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Dashboard</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        form { margin-bottom: 30px; background: white; padding: 20px; border-radius: 8px; }
        input { margin: 5px; padding: 8px; width: 180px; }
        button { padding: 10px 15px; background: #4CAF50; border: none; color: white; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>

    <h1>ðŸŽ“ Student Marks Dashboard</h1>

    <form action="/add" method="POST">
        <input type="text" name="roll_no" placeholder="Roll Number" required>
        <input type="text" name="name" placeholder="Student Name" required>
        <input type="number" name="math" placeholder="Maths" min="0" max="100" required>
        <input type="number" name="english" placeholder="English" min="0" max="100" required>
        <input type="number" name="science" placeholder="Science" min="0" max="100" required>
        <button type="submit">ðŸ’¾ Add Student</button>
    </form>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Math</th>
            <th>English</th>
            <th>Science</th>
            <th>Average</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.roll_no }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.math }}</td>
            <td>{{ s.english }}</td>
            <td>{{ s.science }}</td>
            <td>{{ s.average_score }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
